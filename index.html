<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="cosha is a super-small npm package to allow you to add colorful shadows behind the images of your website.">
  <meta name="keywords" content="npm, yarn, color, shadow, robin, löffel, javascript, package">
  <meta name="author" content="Robin Löffel">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow">
  <title>cosha: Colorful shadows for your images</title>
  <link rel="stylesheet" href="cosha.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link rel="canonical" href="https://cosha.surge.sh">
  <meta name="google-site-verification" content="aO8HEwTH32qJQB3hx2V-90u3JOROxOlKxhu2c5s53rM">
</head>

<body>
  <header>
    <h1>cosha</h1>
    <p>Colorful shadows for your images</p>
  </header>
  <section>
    <pre>
      <span>// terminal </span>
      <span>npm i cosha</span>
      <span>// project</span>
      <span>import Cosha from 'cosha';</span>
      <span>const cosha = new Cosha();</span>
      <span>cosha.init();</span>
    </pre>
  </section>
  <section>
    <img src="image-1.jpeg" class="small-shadow">
  </section>
  <section>
    <img src="image-2.jpeg" class="large-shadow">
  </section>
  <section>
    <img src="image-3.jpeg" class="dark-shadow">
  </section>
  <footer>
    <small><a href="https://robinloeffel.ch">Robin Löffel</a></small>
  </footer>

  <script src="cosha.browser.js"></script>
  <script>
    const small = new Cosha({
      className: 'small-shadow',
      blur: '5px'
    });

    const large = new Cosha({
      className: 'large-shadow',
      blur: '15px'
    });

    const dark = new Cosha({
      className: 'dark-shadow',
      brightness: '75%'
    })

    small.init();
    large.init();
    dark.init();
  </script>
</body>

</html>
